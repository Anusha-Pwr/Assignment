<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">Comparison Sorting Algorithms</div>

    <div class="header-buttons">
        <button id="bubble">Bubble Sort</button>
        <button id="selection">Selection Sort</button>
        <button id="insertion">Insertion Sort</button>
        <button id="quick">Quick Sort</button>
        <button id="merge">Merge Sort</button>
        <button id="shell">Shell Sort</button>
        <button id="randomize">Randomize</button>
        <button id="change">Change Size</button>
    </div>


    <div id="bar-container">
        <div class="bar" style="height: 90px;"></div>
        <div class="bar" style="height: 20px;"></div>
        <div class="bar" style="height: 10px;"></div>
        <div class="bar" style="height: 50px;"></div>
        <div class="bar" style="height: 75px;"></div>
        <div class="bar" style="height: 29px;"></div>
        <div class="bar" style="height: 45px;"></div>
        <div class="bar" style="height: 88px;"></div>
        <div class="bar" style="height: 80px;"></div>
        <div class="bar" style="height: 8px;"></div>
        <div class="bar" style="height: 95px;"></div>
        <div class="bar" style="height: 63px;"></div>
    </div>

    <div class="values" id="value-container">
        <span>90</span>
        <span>20</span>
        <span>10</span>
        <span>50</span>
        <span>75</span>
        <span>29</span>
        <span>45</span>
        <span>88</span>
        <span>80</span>
        <span>8</span>
        <span>95</span>
        <span>63</span>
    </div>
    

    <div class="footer">
        <div class="footer-actions">
            <button>Skip Back</button>
            <button>Step Back</button>
            <button>Pause</button>
            <button>Step Forward</button>
            <button>Skip Forward</button>
        </div>
        <div class="footer-heading" style="height: 30px;">Algorithms Visualizations</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
